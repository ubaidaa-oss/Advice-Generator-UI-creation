<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="adviceCounter">
        advice #<span class="countNumber">0</span>
        <span class="loader">
          <div class="custom-loader"></div>
        </span>
      </div>
      <p class="advice">
        "Click the dice for a new piece of advice!"
      </p>
      <div class="patterns">
        <img
          src="images/pattern-divider-mobile.svg"
          alt=""
          class="mobPattern"
        />
        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          class="deskPattern"
        />
      </div>
      <div class="dice">
        <div class="diceCover">
          <img src="images/icon-dice.svg" alt="" class="diceImg" />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ubaidrashid" target="_blank">Oss-Coding</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
